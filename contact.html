<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header>
      <div id="container">
        <div class="name"><h1>Tural Nasirli</h1></div>
        <nav>
          <div class="menu">
            <ul>
              <li><a href="index.html">About</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section>
      <div id="main-container">
        <div id="container-contact">
          <h2>Contact</h2>
          <div class="contact">
            <form>
              <ul id="list">
                <div>
                  <li>
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Tural Nasirli"
                      required="required"
                    />
                  </li>
                </div>
                <li>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="example@gmail.com"
                    required="required"
                  />
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    required="required"
                  ></textarea>
                </li>
              </ul>
              <input type="submit" id="submit" />
            </form>
          </div>
        </div>
        <div class="connect">
          <h2>Connect with Me</h2>
          
          <div class="social-medias">
            <a class="contact" href="#"><img src="./img/github-128.png" /></a>
            <a class="contact" href="#"><img src="./img/linkedin-128.png" /></a>
            <a class="contact" href="#"
              ><img src="./img/stackoverflow-128.png"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container-footer">Copyright &copy; 2021 Tural Nasirli</div>
    </footer>
  </body>
</html>
